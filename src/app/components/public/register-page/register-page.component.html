<section [ngClass]="{'lang-ar' : getLang() == 'ar', 'lang-en': getLang() == 'en'}">
    <div class="container">
        <h2 class="page-title">
            {{lang.regTitle}}
        </h2>
        <form
            nz-form
            [formGroup]="regForm"
            (ngSubmit)="reg()">
            <div class="input-group-lg">
                <nz-form-item class="reg-form">
                    <nz-form-control [nzErrorTip]="errorTipUser()">
                        <nz-input-group nzPrefixIcon="user" class="input-icon">
                                <input
                                    type="text"
                                    class="form-control" 
                                    nz-input 
                                    formControlName="username" 
                                    [placeholder]="lang.loginUsername"/>                      
                        </nz-input-group>
                    </nz-form-control>           
                </nz-form-item>

                <nz-form-item class="reg-form">
                    <nz-form-control [nzErrorTip]="errorTipEmail()">
                        <nz-input-group nzPrefixIcon="inbox" class="input-icon">
                                <input
                                    type="email"
                                    class="form-control" 
                                    nz-input 
                                    formControlName="email" 
                                    [placeholder]="lang.emailPlaceholder"
                                    [(ngModel)]="inputValue" 
                                    (input)="onInput($event)" 
                                    [nzAutocomplete]="auto" />   
                                    <nz-autocomplete #auto>
                                        <nz-auto-option *ngFor="let option of options" [nzValue]="option">{{ option }}</nz-auto-option>
                                    </nz-autocomplete>                     
                        </nz-input-group>
                    </nz-form-control>            
                </nz-form-item>

                <nz-form-item class="reg-form">
                    <nz-form-control [nzErrorTip]="errorTipEmail()">
                        <nz-input-group nzPrefixIcon="mobile" class="input-icon">
                                <input 
                                    type="number"
                                    class="form-control" 
                                    nz-input 
                                    formControlName="mobile" 
                                    [placeholder]="lang.mobilePlaceholder"/>                      
                        </nz-input-group>
                    </nz-form-control>         
                </nz-form-item>        

                <nz-form-item class="reg-form">
                    <nz-form-control [nzErrorTip]="errorTipPassword()">
                        <nz-input-group nzPrefixIcon="lock" class="input-icon">
                                <input 
                                    type="password" 
                                    class="form-control" 
                                    nz-input 
                                    formControlName="pwp" 
                                    [placeholder]="lang.loginPwp" />                        
                        </nz-input-group>
                    </nz-form-control>            
                </nz-form-item> 
                
                <div nz-row class="login-form-margin" style="margin-bottom: 24px;">
                    <div nz-col [nzSpan]="12">
                    <label nz-checkbox formControlName="agree">
                        <span>{{lang.regTermsAgree}}</span>
                    </label>
                    </div>           
                </div>        
            </div>
            <div class="input-group-lg">
                <nz-form-item>
                    <nz-form-control>
                        <button
                            [disabled]="!regForm.valid"
                            class="form-control" 
                            nz-button 
                            matRipple>
                            <div class="loader text-center w-100" *ngIf="loader">
                                <nz-spin nzSimple></nz-spin>
                            </div>                        
                            <span>
                                {{lang.regBtn}}
                            </span>                                            
                        </button>
                    </nz-form-control>
                </nz-form-item>                    
            </div>
        </form>
    </div>
</section>
