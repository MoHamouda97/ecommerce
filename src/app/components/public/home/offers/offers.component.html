<section class="products-section" [ngClass]="{'lang-ar' : getLang() == 'ar', 'lang-en': getLang() == 'en'}">
    <div class="container">
        <h4 class="product-section-title">
            <span>{{lang.offers}}</span>
        </h4>

        <app-product-card [products]="offers" [temp]="'offer'"></app-product-card>
    </div>
</section>
